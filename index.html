<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>8080</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>
<body>
    <div id="drag-file">
        <p>Drag file here <i class="fa-solid fa-file-arrow-up"></i></p>
    </div>
    <div id="onglet">
        <div id="onglet-buttons">
            <button id="onglet-button-disassembler">Disassembler</button>
            <button id="onglet-button-emulator">Emulator</button>
        </div>
        <div id="onglet-1">
            <h1>Disassembler 8080</h1>
            <div id="disassembler">
                <table id="disassembler-table">
                    <thead>
                        <tr>
                            <th>Address</th>
                            <th>Opcode</th>
                            <th>Instruction</th>
                        </tr>
                    </thead>
                    <tbody id="disassembler-table-body">
                    </tbody>
                </table>
            </div>
        </div>
        <div id="onglet-2">
            <h1>Emulator</h1>
            <div id="emulator">
                <div id="screen">
                    <canvas id="canvas" width="640" height="320"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="source.js" type="text/javascript"></script>
</body>
</html>
